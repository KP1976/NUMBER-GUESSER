<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Baloo|Raleway&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Zgadnij jaka to liczba</title>
</head>
<body>
  <main class="container">
    <div class="box">
      <h1 class="title">Zgadnij liczbę</h1>
      <p class="subtitle">Zgadnij liczbę pomiędzy <span class="min-num">1</span> 
      oraz <span class="max-num">10</span></p>
      <div class="input-wrapper">
        <label class="guess-label">Wpisz swoją liczbę</label>
        <input class="guess-input" type="number">
        <button class="guess-value" type="submit">Zatwierdź</button>
        <p class="message"></p>
      </div>
    </div>
  </main>
</body>
</html>
